<!DOCTYPE <!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

</head>
<body>
	<header>
	<img src="calculator.png" alt="calculator" height="70" width="70">
	Change Calculator</header>
	<div class="containers">
		<div class="inputContainer">
			<span id="tb_cont">
    
			<label for="saleTotal">How much is due for the sale?</label>
			<input type="text" name="saleTotal" id="saleTotal" placeholder="Search">
			<span id="clear_input">X</span>
			</span>
		</div>

		<div class="inputContainer">
			<label for="totalReceived">How much has the customer given you?</label>
			<input type="text" name="totalReceived" id="totalReceived">
		</div>
		<div id="buttonContainer">
		<button id="calc">Calculate</button>
		<button id="clear">Clear Input</button>
		<button id="numpad">numpad</button>
				<table class="ui-bar-a" id="n_keypad" style="display: none; -khtml-user-select: none;">
		    <tr>
		       <td data-role="button" data-theme="b" class="numero">7</td>
		       <td data-role="button" data-theme="b" class="numero">8</td>
		       <td data-role="button" data-theme="b" class="numero">9</td>
		       <td data-role="button" data-theme="e" class="del">Del</td>
		    </tr>
		    <tr>
		       <td data-role="button" data-theme="b" class="numero">4</td>
		       <td data-role="button" data-theme="b" class="numero">5</td>
		       <td data-role="button" data-theme="b" class="numero">6</td>
		       <td data-role="button" data-theme="e" class="clear">Clear</td>
		    </tr>
		    <tr>
		       <td data-role="button" data-theme="b" class="numero">1</td>
		       <td data-role="button" data-theme="b" class="numero">2</td>
		       <td data-role="button" data-theme="b" class="numero">3</td>
		       <td data-role="button" data-theme="e">&nbsp;</td>
		    </tr>
		    <tr>
		       <td data-role="button" data-theme="e" class="neg">-</td>
		       <td data-role="button" data-theme="b" class="zero">0</td>
		       <td data-role="button" data-theme="e" class="pos">+</td>
		       <td data-role="button" data-theme="e" class="done">Done</td>
		    </tr>
		    </table>
		</div>
	</div>
	<div id="secondContainer">
		
		<h2>Dollars</h2>
		<p>0</p>
	</div>
	<div id="lastcontainer">
		<div id="row">
			<div id="left">
				<h2>Quarters</h2>
				<p>0</p>
			</div>
			<div id="middle">
				<h2>Dimes</h2>
				<p>0</p>
			</div>
			<div id="middle2">
				<h2>Nickels</h2>
				<p>0</p>
			</div>
			<div id="right">
				<h2>Pennies</h2>
				<p>0</p>
			</div>
		</div>
	</div>
	<footer>by Ke Wang 2016</footer>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
